<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCS Report Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f7;
            min-height: 100vh;
            padding: 30px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            margin-bottom: 24px;
            border: 1px solid rgba(0,0,0,0.04);
        }

        .header h1 {
            color: #1d1d1f;
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
        }

        .header p {
            color: #86868b;
            font-size: 1rem;
            font-weight: 400;
        }

        .main-content {
            background: white;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            border: 1px solid rgba(0,0,0,0.04);
        }

        .input-section {
            margin-bottom: 24px;
        }

        .input-section label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #1d1d1f;
            font-size: 0.95rem;
        }

        #fcsInput {
            width: 100%;
            min-height: 300px;
            padding: 12px;
            border: 1px solid #d1d1d6;
            border-radius: 12px;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            resize: vertical;
            background: #f5f5f7;
        }

        #fcsInput:focus {
            outline: none;
            border-color: #007aff;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
            background: white;
        }

        .analyze-btn {
            background: #007aff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            margin-top: 12px;
            transition: all 0.2s;
            font-family: inherit;
        }

        .analyze-btn:hover:not(:disabled) {
            background: #0051d5;
        }

        .analyze-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results {
            display: none;
            margin-top: 32px;
        }

        .results.active {
            display: block;
        }

        .results-section {
            background: white;
            border-radius: 18px;
            padding: 30px;
            margin-bottom: 24px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            border: 1px solid rgba(0,0,0,0.04);
        }

        .results-section h2 {
            color: #1d1d1f;
            margin-bottom: 20px;
            font-size: 1.3rem;
            font-weight: 600;
            letter-spacing: -0.3px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .results-section h3 {
            color: #1d1d1f;
            margin: 16px 0 12px 0;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: -0.2px;
        }

        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            margin-bottom: 16px;
        }

        .data-item {
            background: #f5f5f7;
            padding: 16px;
            border-radius: 12px;
            border: 1px solid transparent;
        }

        .data-label {
            font-size: 0.75rem;
            color: #86868b;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .data-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1d1d1f;
        }

        .withholding-breakdown {
            background: #f5f5f7;
            border-radius: 12px;
            padding: 16px;
            margin-top: 12px;
        }

        .withholding-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #e5e5ea;
        }

        .withholding-item:last-child {
            border-bottom: none;
        }

        .withholding-total {
            background: #e3f2fd;
            border: 2px solid #007aff;
            border-radius: 12px;
            padding: 16px;
            margin-top: 16px;
            text-align: center;
        }

        .withholding-total-number {
            font-size: 2rem;
            font-weight: 700;
            color: #007aff;
        }

        .withholding-total-label {
            color: #1d1d1f;
            font-size: 0.875rem;
            margin-top: 4px;
            font-weight: 500;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 12px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #e5e5ea;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e5e5ea;
        }

        th {
            background: #f5f5f7;
            font-weight: 600;
            color: #1d1d1f;
            font-size: 0.875rem;
        }

        td {
            color: #1d1d1f;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .badge-success {
            background: #d1f4e0;
            color: #1e6f3d;
        }

        .badge-warning {
            background: #fff3cd;
            color: #9a6e00;
        }

        .badge-danger {
            background: #ffe5e5;
            color: #c41e3a;
        }

        .badge-info {
            background: #e3f2fd;
            color: #0051d5;
        }

        .highlight-row {
            background: #f0f9ff !important;
        }

        .error {
            background: #ffe5e5;
            color: #c41e3a;
            padding: 16px;
            border-radius: 12px;
            margin-top: 16px;
            display: none;
            border: 1px solid #ffb3b3;
        }

        .error.active {
            display: block;
        }

        .affordable-box {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 24px;
            border-radius: 12px;
            margin-top: 16px;
        }

        .affordable-box h3 {
            color: white;
            margin-bottom: 16px;
        }

        .affordable-amount {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .affordable-details {
            font-size: 0.95rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä FCS Report Analyzer (Updated 03:32 AM)</h1>
            <p>Analyze withholding, terms, and affordable funding capacity</p>
        </div>

        <div class="main-content">
            <div class="input-section">
                <label for="fcsInput">Paste Full FCS Report:</label>
                <textarea id="fcsInput" placeholder="Paste your complete FCS report here..."></textarea>
                <button class="analyze-btn" onclick="analyzeFCS()">üîç Analyze Report</button>
            </div>

            <div class="error" id="errorMsg"></div>

            <div class="results" id="results">
                <!-- Business Overview -->
                <div class="results-section">
                    <h2>üè¢ Business Overview</h2>
                    <div class="data-grid" id="businessOverview"></div>
                </div>

                <!-- Current Withholding -->
                <div class="results-section">
                    <h2>üí∞ Current Withholding Analysis</h2>
                    <div id="withholdingAnalysis"></div>
                </div>

                <!-- Last Position Analysis -->
                <div class="results-section">
                    <h2>üéØ Last Position Analysis</h2>
                    <div id="lastPositionAnalysis"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function analyzeFCS() {
            const fcsText = document.getElementById('fcsInput').value;
            const errorDiv = document.getElementById('errorMsg');
            const resultsDiv = document.getElementById('results');

            if (!fcsText.trim()) {
                errorDiv.textContent = 'Please paste an FCS report first.';
                errorDiv.classList.add('active');
                resultsDiv.classList.remove('active');
                return;
            }

            errorDiv.classList.remove('active');

            // Show loading
            const analyzeBtn = document.querySelector('.analyze-btn');
            analyzeBtn.disabled = true;
            analyzeBtn.textContent = '‚è≥ Analyzing...';

            try {
                // Call n8n webhook
                const response = await fetch('https://dannyatorres.app.n8n.cloud/webhook/fcs-analysis', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        fcs_text: fcsText
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error('Analysis failed: ' + errorText);
                }

                // Get raw response first
                const rawText = await response.text();
                console.log('Raw response text:', rawText);

                let result;
                try {
                    result = JSON.parse(rawText);
                } catch (e) {
                    console.error('JSON parse failed:', e);
                    console.error('Response was:', rawText.substring(0, 500));
                    throw new Error('Invalid JSON from server');
                }

                // Check if it's wrapped in debug object
                if (result.debug) {
                    let cleanText = result.debug.text;

                    // Remove markdown code blocks
                    if (cleanText.includes('```')) {
                        cleanText = cleanText.split('```')[1];
                        if (cleanText.startsWith('json')) {
                            cleanText = cleanText.substring(4);
                        }
                        cleanText = cleanText.split('```')[0];
                    }

                    // Parse the cleaned JSON
                    result = JSON.parse(cleanText.trim());
                }

                console.log('Cleaned result:', result);

                if (result.error) {
                    throw new Error(result.error);
                }

                displayResults(result);

            } catch (error) {
                errorDiv.textContent = 'Error analyzing FCS: ' + error.message;
                errorDiv.classList.add('active');
                resultsDiv.classList.remove('active');
                console.error(error);
            } finally {
                analyzeBtn.disabled = false;
                analyzeBtn.textContent = 'üîç Analyze Report';
            }
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');

            // Business Overview
            const overview = data.businessOverview || {};
            const overviewHTML = `
                <div class="data-item">
                    <div class="data-label">Business Name</div>
                    <div class="data-value">${overview.name || 'N/A'}</div>
                </div>
                <div class="data-item">
                    <div class="data-label">Industry</div>
                    <div class="data-value">${overview.industry || 'N/A'}</div>
                </div>
                <div class="data-item">
                    <div class="data-label">State</div>
                    <div class="data-value">${overview.state || 'N/A'}</div>
                </div>
                <div class="data-item">
                    <div class="data-label">Current Position</div>
                    <div class="data-value">${overview.currentPositions || 'N/A'} active</div>
                </div>
                <div class="data-item">
                    <div class="data-label">Next Position</div>
                    <div class="data-value">${overview.nextPosition ? overview.nextPosition + getOrdinalSuffix(overview.nextPosition) : 'N/A'}</div>
                </div>
                <div class="data-item">
                    <div class="data-label">Avg Monthly Revenue</div>
                    <div class="data-value">${(overview.avgRevenue || 0).toLocaleString()}</div>
                </div>
                <div class="data-item">
                    <div class="data-label">Avg Bank Balance</div>
                    <div class="data-value">${(overview.avgBankBalance || 0).toLocaleString()}</div>
                </div>
                <div class="data-item">
                    <div class="data-label">Negative Days</div>
                    <div class="data-value">${overview.negativeDays !== undefined ? overview.negativeDays : 'N/A'}</div>
                </div>
            `;
            document.getElementById('businessOverview').innerHTML = overviewHTML;

            // Withholding Analysis
            const withholding = data.withholding || {};
            if (withholding.breakdown && withholding.breakdown.length > 0) {
                let withholdHTML = '<div class="withholding-breakdown">';
                withholding.breakdown.forEach(item => {
                    withholdHTML += `
                        <div class="withholding-item">
                            <div>
                                <strong>${item.lender}</strong><br>
                                <span style="font-size: 0.875rem; color: #64748b;">
                                    ${item.payment.toLocaleString()} ${item.frequency}
                                    (Daily: ${item.dailyRate.toFixed(2)} √ó 21 = ${item.monthlyPayment.toFixed(2)}/mo)
                                </span>
                            </div>
                            <div style="text-align: right;">
                                <strong style="color: #007aff; font-size: 1.1rem;">${item.withholdPct.toFixed(2)}%</strong>
                            </div>
                        </div>
                    `;
                });
                withholdHTML += '</div>';
                withholdHTML += `
                    <div class="withholding-total">
                        <div class="withholding-total-number">${withholding.totalWithhold.toFixed(2)}%</div>
                        <div class="withholding-total-label">TOTAL CURRENT WITHHOLDING</div>
                    </div>
                `;
                document.getElementById('withholdingAnalysis').innerHTML = withholdHTML;
            } else {
                document.getElementById('withholdingAnalysis').innerHTML = '<p>No active MCA positions found.</p>';
            }

            // Last Position Analysis
            if (data.lastPositionAnalysis && data.lastPositionAnalysis.scenarios) {
                const lastPos = data.lastPositionAnalysis;
                let posAnalysisHTML = `
                    <p><strong>Deposit:</strong> ${lastPos.deposit.amount.toLocaleString()} on ${lastPos.deposit.date} from ${lastPos.deposit.lender}</p>
                    <p><strong>Payment:</strong> ${lastPos.payment.toLocaleString()} ${lastPos.frequency}</p>
                    <h3>Possible Term Scenarios:</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Term</th>
                                <th>Original Funding</th>
                                <th>Fee</th>
                                <th>Total Payback</th>
                                <th>Factor</th>
                                <th>Likelihood</th>
                                <th>Reasoning</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                lastPos.scenarios.forEach(s => {
                    const badgeClass = s.likelihood === 'most-likely' ? 'badge-success' :
                                     s.likelihood === 'very-likely' ? 'badge-info' :
                                     s.likelihood === 'likely' ? 'badge-info' :
                                     s.likelihood === 'possible' ? 'badge-warning' :
                                     'badge-danger';
                    const rowClass = s.likelihood === 'most-likely' ? 'highlight-row' : '';

                    posAnalysisHTML += `
                        <tr class="${rowClass}">
                            <td>${s.term} ${s.termUnit}</td>
                            <td>${s.originalFunding.toLocaleString()}</td>
                            <td>${s.fee.toLocaleString()} (${s.feePercent}%)</td>
                            <td>${s.totalPayback.toLocaleString()}</td>
                            <td><strong>${s.factor}</strong></td>
                            <td><span class="badge ${badgeClass}">${s.likelihood.replace('-', ' ')}</span></td>
                            <td style="font-size: 0.85rem; color: #64748b; max-width: 300px;">${s.reasoning || 'N/A'}</td>
                        </tr>
                    `;
                });

                posAnalysisHTML += '</tbody></table>';
                document.getElementById('lastPositionAnalysis').innerHTML = posAnalysisHTML;
            } else {
                document.getElementById('lastPositionAnalysis').innerHTML = '<p>No last MCA deposit information found.</p>';
            }

            resultsDiv.classList.add('active');
            resultsDiv.scrollIntoView({ behavior: 'smooth' });
        }

        function getOrdinalSuffix(num) {
            const j = num % 10;
            const k = num % 100;
            if (j == 1 && k != 11) return 'st';
            if (j == 2 && k != 12) return 'nd';
            if (j == 3 && k != 13) return 'rd';
            return 'th';
        }
    </script>
</body>
</html>
