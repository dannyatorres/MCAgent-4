<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCS Report Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f7;
            min-height: 100vh;
            padding: 30px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            margin-bottom: 24px;
            border: 1px solid rgba(0,0,0,0.04);
        }

        .header h1 {
            color: #1d1d1f;
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
        }

        .header p {
            color: #86868b;
            font-size: 1rem;
            font-weight: 400;
        }

        .main-content {
            background: white;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            border: 1px solid rgba(0,0,0,0.04);
        }

        .input-section {
            margin-bottom: 24px;
        }

        .input-section label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #1d1d1f;
            font-size: 0.95rem;
        }

        #fcsInput {
            width: 100%;
            min-height: 300px;
            padding: 12px;
            border: 1px solid #d1d1d6;
            border-radius: 12px;
            font-family: 'Courier New', monospace;

            resize: vertical;
            background: #f5f5f7;
        }

        #fcsInput:focus {
            outline: none;
            border-color: #007aff;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
            background: white;
        }

        .analyze-btn {
            background: #007aff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            margin-top: 12px;
            transition: all 0.2s;
            font-family: inherit;
        }

        .analyze-btn:hover:not(:disabled) {
            background: #0051d5;
        }

        .analyze-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results {
            display: none;
            margin-top: 32px;
        }

        .results.active {
            display: block;
        }

        .results-section {
            background: white;
            border-radius: 18px;
            padding: 30px;

            border: 1px solid rgba(0,0,0,0.04);
        }

        .results-section h2 {
            color: #1d1d1f;
            margin-bottom: 20px;
            font-size: 1.3rem;
            font-weight: 600;
            letter-spacing: -0.3px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .results-section h3 {

            font-size: 1.1rem;

        }

        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));

            margin-bottom: 16px;
        }

        .data-item {

            padding: 16px;
            border-radius: 12px;
            border: 1px solid transparent;
        }

        .data-label {
            font-size: 0.75rem;
            color: #86868b;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .data-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1d1d1f;
        }

        .withholding-breakdown {
            background: #f5f5f7;
            border-radius: 12px;
            padding: 16px;
            margin-top: 12px;
        }

        .withholding-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #e5e5ea;
        }

        .withholding-item:last-child {
            border-bottom: none;
        }

        .withholding-total {
            background: #e3f2fd;
            border: 2px solid #007aff;
            border-radius: 12px;
            padding: 16px;
            margin-top: 16px;
            text-align: center;
        }

        .withholding-total-number {

        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 12px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #e5e5ea;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e5e5ea;
        }

        th {
            background: #f5f5f7;
            font-weight: 600;
            color: #1d1d1f;
            font-size: 0.875rem;
        }

        td {

        }

        .badge {
            display: inline-block;

        .badge-warning {

            color: #9a6e00;
        }

        .badge-danger {
            background: #ffe5e5;
            color: #c41e3a;
        }

        .badge-info {
            background: #e3f2fd;
            color: #0051d5;
        }

        .highlight-row {
            background: #f0f9ff !important;
        }

        .error {
            background: #ffe5e5;
            color: #c41e3a;
            padding: 16px;
            border-radius: 12px;
            margin-top: 16px;
            display: none;
            border: 1px solid #ffb3b3;
        }

        .error.active {

        }

        .affordable-box {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 24px;
            border-radius: 12px;
            margin-top: 16px;
        }

        .affordable-box h3 {
            color: white;
            margin-bottom: 16px;
        }

        .affordable-amount {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .affordable-details {
            font-size: 0.95rem;
            opacity: 0.9;
        }

        .info-box {

            padding: 16px;
            border-radius: 12px;
            margin-bottom: 12px;
        }

        .info-box p {
            margin: 8px 0;
            color: #1d1d1f;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä FCS Report Analyzer (Updated 03:32 AM)</h1>
            <p>Analyze withholding, terms, and affordable funding capacity</p>
        </div>

        <div class="main-content">
            <div class="input-section">
                <label for="fcsInput">Paste Full FCS Report:</label>
                <textarea id="fcsInput" placeholder="Paste your complete FCS report here..."></textarea>
                <button class="analyze-btn" onclick="analyzeFCS()">üîç Analyze Report</button>
            </div>

            <div class="error" id="errorMsg"></div>

            <div class="results" id="results">
                <!-- Business Overview -->
                <div class="results-section">
                    <h2>üè¢ Business Overview</h2>
                    <div class="data-grid" id="businessOverview"></div>
                </div>

                <!-- Current Withholding -->
                <div class="results-section">
                    <h2>üí∞ Current Withholding Analysis</h2>
                    <div id="withholdingAnalysis"></div>
                </div>

                <!-- Last Position Analysis -->
                <div class="results-section">
                    <h2>üéØ Last Position Analysis</h2>
                    <div id="lastPosition"></div>
                </div>

                <!-- Next Position Scenarios -->
                <div class="results-section">
                    <h2>üí∞ Next Position Scenarios</h2>
                    <div id="nextPositionScenarios"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function analyzeFCS() {
            const fcsText = document.getElementById('fcsInput').value;
            const errorDiv = document.getElementById('errorMsg');
            const resultsDiv = document.getElementById('results');

            if (!fcsText.trim()) {
                errorDiv.textContent = 'Please paste an FCS report first.';
                errorDiv.classList.add('active');
                resultsDiv.classList.remove('active');
                return;
            }

            errorDiv.classList.remove('active');

            // Show loading
            const analyzeBtn = document.querySelector('.analyze-btn');
            analyzeBtn.disabled = true;
            analyzeBtn.textContent = '‚è≥ Analyzing...';

            try {
                // Call n8n webhook
                const response = await fetch('https://dannyatorres.app.n8n.cloud/webhook/fcs-analysis', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        fcs_text: fcsText
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error('Analysis failed: ' + errorText);
                }

                // Get raw response first
                const rawText = await response.text();
                console.log('Raw response text:', rawText);

                let result;
                try {
                    result = JSON.parse(rawText);
                } catch (e) {
                    console.error('JSON parse failed:', e);
                    console.error('Response was:', rawText.substring(0, 500));
                    throw new Error('Invalid JSON from server');
                }

                // Check if it's wrapped in debug object
                if (result.debug) {
                    let cleanText = result.debug.text;

                    // Remove markdown code blocks
                    if (cleanText.includes('```')) {
                        cleanText = cleanText.split('```')[1];
                        if (cleanText.startsWith('json')) {
                            cleanText = cleanText.substring(4);
                        }
                        cleanText = cleanText.split('```')[0];
                    }

                    // Parse the cleaned JSON
                    result = JSON.parse(cleanText.trim());
                }

                console.log('Cleaned result:', result);

                if (result.error) {
                    throw new Error(result.error);
                }

                displayResults(result);

            } catch (error) {
                errorDiv.textContent = 'Error analyzing FCS: ' + error.message;
                errorDiv.classList.add('active');
                resultsDiv.classList.remove('active');
                console.error(error);
            } finally {
                analyzeBtn.disabled = false;
                analyzeBtn.textContent = 'üîç Analyze Report';
            }
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');

            // Business Overview
            const overview = data.businessOverview || {};
            const overviewHTML = `
                <div class="data-item">
                    <div class="data-label">Business Name</div>
                    <div class="data-value">${overview.name || 'N/A'}</div>
                </div>
                <div class="data-item">
                    <div class="data-label">Industry</div>
                    <div class="data-value">${overview.industry || 'N/A'}</div>
                </div>
                <div class="data-item">
                    <div class="data-label">State</div>
                    <div class="data-value">${overview.state || 'N/A'}</div>
                </div>
                <div class="data-item">
                    <div class="data-label">Current Position</div>
                    <div class="data-value">${overview.currentPositions || 'N/A'} active</div>
                </div>
                <div class="data-item">
                    <div class="data-label">Next Position</div>
                    <div class="data-value">${overview.nextPosition ? overview.nextPosition + getOrdinalSuffix(overview.nextPosition) : 'N/A'}</div>
                </div>
                <div class="data-item">
                    <div class="data-label">Avg Monthly Revenue</div>
                    <div class="data-value">${(overview.avgRevenue || 0).toLocaleString()}</div>
                </div>
                <div class="data-item">
                    <div class="data-label">Avg Bank Balance</div>
                    <div class="data-value">${(overview.avgBankBalance || 0).toLocaleString()}</div>
                </div>
                <div class="data-item">
                    <div class="data-label">Negative Days</div>
                    <div class="data-value">${overview.negativeDays !== undefined ? overview.negativeDays : 'N/A'}</div>
                </div>
            `;
            document.getElementById('businessOverview').innerHTML = overviewHTML;

            // Withholding Analysis
            const withholding = data.withholding || {};
            if (withholding.breakdown && withholding.breakdown.length > 0) {
                let withholdHTML = '<div class="withholding-breakdown">';
                withholding.breakdown.forEach(item => {
                    withholdHTML += `
                        <div class="withholding-item">
                            <div>
                                <strong>${item.lender}</strong><br>
                                <span style="font-size: 0.875rem; color: #64748b;">
                                    ${item.payment.toLocaleString()} ${item.frequency}
                                    (Daily: ${item.dailyRate.toFixed(2)} √ó 21 = ${item.monthlyPayment.toFixed(2)}/mo)
                                </span>
                            </div>
                            <div style="text-align: right;">
                                <strong style="color: #007aff; font-size: 1.1rem;">${item.withholdPct.toFixed(2)}%</strong>
                            </div>
                        </div>
                    `;
                });
                withholdHTML += '</div>';
                withholdHTML += `
                    <div class="withholding-total">
                        <div class="withholding-total-number">${withholding.totalWithhold.toFixed(2)}%</div>
                        <div class="withholding-total-label">TOTAL CURRENT WITHHOLDING</div>
                    </div>
                `;
                document.getElementById('withholdingAnalysis').innerHTML = withholdHTML;
            } else {
                document.getElementById('withholdingAnalysis').innerHTML = '<p>No active MCA positions found.</p>';
            }

            // Last Position Analysis
            let lastPosHTML = '';
            if (data.lastPositionAnalysis && data.lastPositionAnalysis.scenarios && data.lastPositionAnalysis.scenarios.length > 0) {
                const lpa = data.lastPositionAnalysis;

                // Check if payment is unknown
                if (lpa.paymentUnknown) {
                    lastPosHTML += `<div style="background: #fffbeb; border: 1px solid #fbbf24; border-radius: 12px; padding: 20px; margin-bottom: 20px;">`;
                    lastPosHTML += `<div style="display: flex; align-items: center; gap: 12px; margin-bottom: 12px;">`;
                    lastPosHTML += `<div style="font-size: 1.5rem;">‚ö†Ô∏è</div>`;
                    lastPosHTML += `<div style="font-weight: 600; font-size: 1rem; color: #92400e;">Recent MCA Detected</div>`;
                    lastPosHTML += `</div>`;
                    lastPosHTML += `<p style="color: #78350f; margin-bottom: 12px;">${lpa.reason}</p>`;
                    if (lpa.deposit) {
                        lastPosHTML += `<div style="background: white; padding: 12px; border-radius: 8px; margin-bottom: 12px;">`;
                        lastPosHTML += `<strong style="color: #1d1d1f;">Deposit:</strong> <span style="color: #1d1d1f;">${lpa.deposit.amount.toLocaleString()} on ${lpa.deposit.date}`;
                        if (lpa.deposit.lender) lastPosHTML += ` from ${lpa.deposit.lender}`;
                        lastPosHTML += `</span></div>`;
                    }
                    lastPosHTML += `<p style="font-size: 0.875rem; color: #78350f;">Cannot calculate term scenarios without visible recurring payment. Check back after first payment is pulled.</p>`;
                    lastPosHTML += `</div>`;
                } else {
                    // Deposit and Payment Info
                    lastPosHTML += `<div style="background: #f5f5f7; border-radius: 12px; padding: 16px; margin-bottom: 20px;">`;
                    if (lpa.deposit) {
                        lastPosHTML += `<div style="margin-bottom: 8px;"><strong style="color: #1d1d1f;">Deposit:</strong> <span style="color: #1d1d1f;">${lpa.deposit.amount.toLocaleString()} on ${lpa.deposit.date}`;
                        if (lpa.deposit.lender) lastPosHTML += ` from ${lpa.deposit.lender}`;
                        lastPosHTML += `</span></div>`;
                    }
                    if (lpa.payment) {
                        lastPosHTML += `<div><strong style="color: #1d1d1f;">Payment:</strong> <span style="color: #1d1d1f;">${lpa.payment.toLocaleString()} ${lpa.frequency}</span></div>`;
                    }
                    lastPosHTML += `</div>`;

                    // Most Likely Scenario (highlighted)
                    const mostLikely = lpa.scenarios[0];
                    lastPosHTML += `<div style="background: linear-gradient(135deg, #007aff 0%, #0051d5 100%); color: white; padding: 24px; border-radius: 12px; margin-bottom: 24px; box-shadow: 0 4px 12px rgba(0, 122, 255, 0.2);">`;
                    lastPosHTML += `<div style="font-weight: 600; font-size: 0.875rem; color: rgba(255,255,255,0.9); margin-bottom: 16px; letter-spacing: 0.5px; text-transform: uppercase;">Most Likely Original Deal</div>`;
                    lastPosHTML += `<div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 20px; margin-bottom: 20px;">`;
                    lastPosHTML += `<div><div style="font-size: 0.75rem; color: rgba(255,255,255,0.8); margin-bottom: 6px; text-transform: uppercase; letter-spacing: 0.5px;">Funding</div><div style="font-size: 1.5rem; font-weight: 700; letter-spacing: -0.5px;">${mostLikely.originalFunding.toLocaleString()}</div></div>`;
                    lastPosHTML += `<div><div style="font-size: 0.75rem; color: rgba(255,255,255,0.8); margin-bottom: 6px; text-transform: uppercase; letter-spacing: 0.5px;">Term</div><div style="font-size: 1.5rem; font-weight: 700; letter-spacing: -0.5px;">${mostLikely.term} ${mostLikely.termUnit}</div></div>`;
                    lastPosHTML += `<div><div style="font-size: 0.75rem; color: rgba(255,255,255,0.8); margin-bottom: 6px; text-transform: uppercase; letter-spacing: 0.5px;">Factor</div><div style="font-size: 1.5rem; font-weight: 700; letter-spacing: -0.5px;">${mostLikely.factor}</div></div>`;
                    lastPosHTML += `<div><div style="font-size: 0.75rem; color: rgba(255,255,255,0.8); margin-bottom: 6px; text-transform: uppercase; letter-spacing: 0.5px;">Fee</div><div style="font-size: 1.5rem; font-weight: 700; letter-spacing: -0.5px;">${mostLikely.fee.toLocaleString()}</div><div style="font-size: 0.875rem; color: rgba(255,255,255,0.8); margin-top: 2px;">${mostLikely.feePercent}</div></div>`;
                    lastPosHTML += `</div>`;
                    lastPosHTML += `<div style="padding-top: 16px; border-top: 1px solid rgba(255,255,255,0.2);">`;
                    lastPosHTML += `<div style="font-size: 0.875rem; line-height: 1.6; color: rgba(255,255,255,0.95);">${mostLikely.reasoning}</div>`;
                    lastPosHTML += `</div>`;
                    lastPosHTML += `</div>`;

                    // Other scenarios (always visible, not collapsible)
                    if (lpa.scenarios.length > 1) {
                        lastPosHTML += `<h3 style="color: #1d1d1f; margin-bottom: 16px; font-size: 1.1rem; font-weight: 600; letter-spacing: -0.2px;">Alternative Scenarios</h3>`;
                        lastPosHTML += `<table><thead><tr>`;
                        lastPosHTML += `<th>Term</th><th>Funding</th><th>Fee</th><th>Payback</th><th>Factor</th><th>Likelihood</th><th>Reasoning</th>`;
                        lastPosHTML += `</tr></thead><tbody>`;

                        // Show scenarios 2 onwards
                        for (let i = 1; i < lpa.scenarios.length; i++) {
                            const scenario = lpa.scenarios[i];
                            const likelihoodColors = {
                                'most-likely': '#10b981',
                                'very-likely': '#3b82f6',
                                'likely': '#8b5cf6',
                                'possible': '#f59e0b',
                                'unlikely': '#ef4444'
                            };
                            const color = likelihoodColors[scenario.likelihood] || '#6b7280';

                            lastPosHTML += `<tr>`;
                            lastPosHTML += `<td style="font-weight: 500;">${scenario.term} ${scenario.termUnit}</td>`;
                            lastPosHTML += `<td><strong>${scenario.originalFunding.toLocaleString()}</strong></td>`;
                            lastPosHTML += `<td>${scenario.fee.toLocaleString()}<br><span style="font-size: 0.8rem; color: #86868b;">${scenario.feePercent}</span></td>`;
                            lastPosHTML += `<td>${scenario.totalPayback.toLocaleString()}</td>`;
                            lastPosHTML += `<td style="font-weight: 500;">${scenario.factor}</td>`;
                            lastPosHTML += `<td><span style="background: ${color}; color: white; padding: 4px 10px; border-radius: 6px; font-size: 0.75rem; font-weight: 500; white-space: nowrap; text-transform: capitalize;">${scenario.likelihood.replace('-', ' ')}</span></td>`;
                            lastPosHTML += `<td style="font-size: 0.875rem; color: #86868b;">${scenario.reasoning}</td>`;
                            lastPosHTML += `</tr>`;
                        }

                        lastPosHTML += `</tbody></table>`;
                    }
                }

                document.getElementById('lastPosition').innerHTML = lastPosHTML;
            } else {
                document.getElementById('lastPosition').innerHTML = '<p style="color: #86868b;">No last position data available or unable to analyze.</p>';
            }

            // Next Position Scenarios (NEW - replaces both hop and affordable funding)
            if (data.nextPositionScenarios) {
                const nps = data.nextPositionScenarios;
                let scenariosHTML = '';

                // First Position Display
                const renderFirstPositionView = (nps) => {
                    let html = '';

                    // Determine lead offer (pick best scenario from aggressive tier)
                    const leadOffer = nps.aggressive && nps.aggressive.length > 0
                        ? nps.aggressive[0]
                        : (nps.moderate && nps.moderate.length > 0 ? nps.moderate[0] : nps.conservative[0]);

                    if (!leadOffer) return '<p>Unable to generate first position quote.</p>';

                    // Opening Offer Box
                    html += `<div style="background: linear-gradient(135deg, #10b981 0%, #059669 100%); color: white; padding: 25px; border-radius: 8px; margin-bottom: 20px;">`;
                    html += `<h4 style="margin: 0 0 20px 0; color: white; font-size: 1.3rem;">üí∞ Opening Offer</h4>`;
                    html += `<div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 20px; margin-bottom: 20px;">`;
                    html += `<div><div style="font-size: 0.9rem; opacity: 0.9;">Amount</div><div style="font-size: 2rem; font-weight: 700;">${leadOffer.funding.toLocaleString()}</div></div>`;
                    html += `<div><div style="font-size: 0.9rem; opacity: 0.9;">Term</div><div style="font-size: 2rem; font-weight: 700;">${leadOffer.term} ${leadOffer.termUnit}</div></div>`;
                    html += `<div><div style="font-size: 0.9rem; opacity: 0.9;">Payment</div><div style="font-size: 2rem; font-weight: 700;">${leadOffer.payment.toLocaleString()}/${leadOffer.frequency.replace('ly', '')}</div></div>`;
                    html += `</div>`;
                    html += `<div style="background: rgba(255,255,255,0.15); padding: 15px; border-radius: 4px;">`;
                    html += `<div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">`;
                    html += `<div><strong>Factor:</strong> ${leadOffer.factor}</div>`;
                    html += `<div><strong>Total Payback:</strong> ${leadOffer.totalPayback.toLocaleString()}</div>`;
                    html += `<div><strong>Withholding:</strong> ~${leadOffer.withholdAddition}%</div>`;
                    html += `</div></div>`;
                    html += `<p style="margin: 15px 0 0 0; font-size: 0.95rem; opacity: 0.95;">This is your competitive starting point. Pricing assumes good credit.</p>`;
                    html += `</div>`;

                    // Conversation Script
                    html += `<div style="background: #f0f9ff; border-left: 4px solid #3b82f6; padding: 20px; margin-bottom: 20px;">`;
                    html += `<h4 style="margin: 0 0 15px 0; color: #1e40af;">üó£Ô∏è Ask the Merchant</h4>`;
                    html += `<p style="margin: 0 0 10px 0; font-size: 1.05rem; line-height: 1.6;">"Based on your revenue, I can get you <strong>${leadOffer.funding.toLocaleString()} at ${leadOffer.term} ${leadOffer.termUnit}</strong> - that's about <strong>${leadOffer.payment.toLocaleString()} ${leadOffer.frequency}</strong>. How does that sound?</p>`;
                    html += `<p style="margin: 0; font-size: 1.05rem; line-height: 1.6;">And how's your <strong>credit</strong> looking?"</p>`;
                    html += `</div>`;

                    // Fallback Options
                    html += `<div style="background: #fef3c7; border-left: 4px solid #f59e0b; padding: 20px; margin-bottom: 20px;">`;
                    html += `<h4 style="margin: 0 0 15px 0; color: #92400e;">üìä If Credit is Lower</h4>`;

                    // Get fallback scenarios
                    const fallbacks = [];
                    if (nps.moderate && nps.moderate.length > 0) fallbacks.push({ label: 'Good Credit (640-679)', scenario: nps.moderate[0] });
                    if (nps.conservative && nps.conservative.length > 0) fallbacks.push({ label: 'Fair Credit (580-639)', scenario: nps.conservative[0] });
                    if (nps.conservative && nps.conservative.length > 1) fallbacks.push({ label: 'Poor Credit (<580)', scenario: nps.conservative[1] });

                    fallbacks.forEach(fb => {
                        html += `<div style="margin-bottom: 12px; padding: 12px; background: white; border-radius: 4px;">`;
                        html += `<div style="font-weight: 600; margin-bottom: 5px;">${fb.label}:</div>`;
                        html += `<div>${fb.scenario.funding.toLocaleString()} at ${fb.scenario.term} ${fb.scenario.termUnit} = ${fb.scenario.payment.toLocaleString()}/${fb.scenario.frequency.replace('ly', '')} (Factor ${fb.scenario.factor})</div>`;
                        html += `</div>`;
                    });

                    html += `</div>`;

                    // Talk About Section
                    if (nps.considerations && nps.considerations.length > 0) {
                        const allPoints = nps.considerations.flatMap(c => c.points);

                        // Separate strengths and concerns
                        const strengths = allPoints.filter(p =>
                            p.toLowerCase().includes('strong') ||
                            p.toLowerCase().includes('clean') ||
                            p.toLowerCase().includes('favorable') ||
                            p.toLowerCase().includes('excellent') ||
                            p.toLowerCase().includes('good') ||
                            p.toLowerCase().includes('supports')
                        );
                        const concerns = allPoints.filter(p => !strengths.includes(p));

                        html += `<div style="background: #f9fafb; border-left: 4px solid #6b7280; padding: 20px; margin-bottom: 20px;">`;
                        html += `<h4 style="margin: 0 0 15px 0; color: #374151;">üí¨ Talk About With Merchant</h4>`;

                        if (strengths.length > 0) {
                            html += `<div style="margin-bottom: 15px;"><strong style="color: #059669;">‚úÖ Strengths:</strong><ul style="margin: 8px 0 0 20px;">`;
                            strengths.forEach(point => html += `<li style="margin-bottom: 5px;">${point}</li>`);
                            html += `</ul></div>`;
                        }

                        if (concerns.length > 0) {
                            html += `<div><strong style="color: #dc2626;">‚ö†Ô∏è Concerns to Address:</strong><ul style="margin: 8px 0 0 20px;">`;
                            concerns.forEach(point => html += `<li style="margin-bottom: 5px;">${point}</li>`);
                            html += `</ul></div>`;
                        }

                        html += `</div>`;
                    }

                    // Reality Check (Internal)
                    html += `<div style="background: #ede9fe; border-left: 4px solid #7c3aed; padding: 20px;">`;
                    html += `<h4 style="margin: 0 0 15px 0; color: #5b21b6;">üìà Reality Check (Internal)</h4>`;
                    html += `<div style="display: grid; gap: 10px;">`;

                    // Calculate realistic range
                    const amounts = [...(nps.conservative || []), ...(nps.moderate || []), ...(nps.aggressive || [])].map(s => s.funding);
                    const minAmount = Math.min(...amounts);
                    const maxAmount = Math.max(...amounts);

                    html += `<div><strong>File Supports:</strong> ${minAmount.toLocaleString()}-${maxAmount.toLocaleString()} range</div>`;
                    html += `<div><strong>Most Likely Placement:</strong> ${Math.round(minAmount * 1.1 / 5000) * 5000}-${Math.round(maxAmount * 0.9 / 5000) * 5000}</div>`;
                    html += `<div><strong>Confidence:</strong> 70-80% if credit 650+</div>`;

                    // Fundability assessment
                    const negDays = nps.considerations?.flatMap(c => c.points).find(p => p.includes('negative days'));
                    const fundability = negDays && negDays.includes('>') ? 'Moderate - will need to explain negative days' : 'Good - clean file';
                    html += `<div><strong>Fundability:</strong> ${fundability}</div>`;

                    html += `</div></div>`;

                    return html;
                };

                // Stacking Position Display
                const renderStackingView = (nps) => {
                    let html = '';

                    // AI Guidance box
                    if (nps.guidance) {
                        html += `<div class="info-box" style="background: linear-gradient(135deg, #007aff 0%, #0051d5 100%); color: white; padding: 20px; border-radius: 8px; margin-bottom: 20px;">`;
                        html += `<h4 style="margin: 0 0 15px 0; color: white;">ü§ñ AI Pricing Guidance</h4>`;
                        html += `<div style="margin-bottom: 12px;"><strong>Recommended Withholding Addition:</strong> ${nps.guidance.recommendedWithholdingAddition}%</div>`;
                        html += `<div style="margin-bottom: 12px;"><strong>Why:</strong> ${nps.guidance.reasoning}</div>`;
                        html += `<div style="margin-bottom: 12px;"><strong>Payment Structure:</strong> ${nps.guidance.paymentFrequency}</div>`;
                        html += `<div><strong>Why:</strong> ${nps.guidance.frequencyReasoning}</div>`;
                        html += `</div>`;
                    }

                    // Summary info box
                    html += `<div class="info-box" style="background: #f0f9ff; border-left: 4px solid #3b82f6; margin-bottom: 20px;">`;
                    html += `<div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 15px;">`;

                    if (nps.lastPosition) {
                        html += `<div><strong>Last Position:</strong> ${nps.lastPosition.funding.toLocaleString()}, ${nps.lastPosition.term} ${nps.lastPosition.termUnit}</div>`;
                    } else {
                        html += `<div><strong>Last Position:</strong> <span style="color: #f59e0b;">Unable to determine</span></div>`;
                    }

                    html += `<div><strong>Current Withholding:</strong> ${nps.currentWithholding.toFixed(1)}%</div>`;
                    html += `<div><strong>Target Addition:</strong> ${nps.targetAddition}% (reaching ${nps.targetTotal.toFixed(1)}%)</div>`;
                    html += `<div><strong>Payment Capacity:</strong> ${nps.paymentCapacity.toLocaleString()}/${nps.guidance ? nps.guidance.paymentFrequency.replace('ly', '') : 'period'}</div>`;
                    html += `</div>`;
                    html += `<p style="font-size: 0.9rem; color: #1e40af; margin: 0;">Scenarios generated based on AI analysis of file strength, position count, and risk profile.</p>`;
                    html += `</div>`;

                    // Render scenario tables
                    html += renderScenarioTable(nps.conservative, 'Conservative Scenarios', 'conservative');
                    html += renderScenarioTable(nps.moderate, 'Moderate Scenarios', 'moderate');
                    html += renderScenarioTable(nps.aggressive, 'Aggressive Scenarios', 'aggressive');

                    // Best Case if available
                    if (nps.bestCase && nps.bestCase.length > 0 && nps.bestCaseGuidance) {
                        html += `<div style="margin-top: 30px; background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); padding: 15px; border-radius: 8px; color: white; margin-bottom: 15px;">`;
                        html += `<h4 style="margin: 0 0 10px 0; color: white;">üöÄ Best Case Scenarios (${nps.bestCaseGuidance.withholdingAddition}% Withholding Addition)</h4>`;
                        html += `<p style="margin: 0; font-size: 0.95rem;"><strong>AI recommended ${nps.guidance.recommendedWithholdingAddition}%.</strong> ${nps.bestCaseGuidance.reasoning}</p>`;
                        html += `</div>`;
                        html += renderScenarioTable(nps.bestCase, '', '');
                    }

                    // Considerations
                    if (nps.considerations && nps.considerations.length > 0) {
                        html += '<h4 style="margin-top: 30px; margin-bottom: 10px;">‚ö†Ô∏è Risk & Strategy Considerations</h4>';
                        const allPoints = nps.considerations.flatMap(c => c.points);
                        html += `<div style="background: #f1f5f9; padding: 15px; border-left: 4px solid #f59e0b; margin-bottom: 12px;">`;
                        html += `<ul style="margin: 0; padding-left: 20px;">`;
                        html += allPoints.map(point => `<li style="margin-bottom: 8px;">${point}</li>`).join('');
                        html += `</ul></div>`;
                    }

                    return html;
                };

                // Helper function to render scenario table
                const renderScenarioTable = (scenarios, title, color) => {
                    if (!scenarios || scenarios.length === 0) return '';

                    const colorMap = {
                        'conservative': { bg: '#ecfdf5', border: '#10b981', text: '#065f46' },
                        'moderate': { bg: '#fffbeb', border: '#f59e0b', text: '#92400e' },
                        'aggressive': { bg: '#fef2f2', border: '#ef4444', text: '#991b1b' }
                    };
                    const colors = colorMap[color] || colorMap['moderate'];

                    let html = '';

                    // Only wrap in colored box if title is provided
                    if (title && color) {
                        html += `<div style="background: ${colors.bg}; border: 1px solid ${colors.border}; border-radius: 12px; padding: 20px; margin-bottom: 20px;">`;
                        html += `<h3 style="color: ${colors.text}; margin-bottom: 16px; font-size: 1rem; font-weight: 600; letter-spacing: -0.2px;">${title}</h3>`;
                    }

                    html += `<table><thead><tr>`;
                    html += `<th>Funding</th><th>Term</th><th>Payment</th><th>Factor</th><th>Payback</th><th>Withholding</th><th>Reasoning</th>`;
                    html += `</tr></thead><tbody>`;

                    scenarios.forEach(s => {
                        html += `<tr>`;
                        html += `<td><strong style="color: #1d1d1f;">${s.funding.toLocaleString()}</strong></td>`;
                        html += `<td style="font-weight: 500;">${s.term} ${s.termUnit}</td>`;
                        html += `<td>${s.payment.toLocaleString()}<br><span style="font-size: 0.75rem; color: #86868b;">${s.frequency}</span></td>`;
                        html += `<td style="font-weight: 500;">${s.factor}</td>`;
                        html += `<td>${s.totalPayback.toLocaleString()}</td>`;
                        html += `<td><span style="font-size: 0.875rem; font-weight: 500; color: ${color ? colors.text : '#1d1d1f'};">+${s.withholdAddition}%</span><br><span style="font-size: 0.75rem; color: #86868b;">total ${s.newTotalWithhold}%</span></td>`;
                        html += `<td style="font-size: 0.875rem; color: #86868b;">${s.reasoning}</td>`;
                        html += `</tr>`;
                    });

                    html += `</tbody></table>`;

                    if (title && color) {
                        html += `</div>`;
                    }

                    return html;
                };

                // Determine if this is a first position or stacking position
                const isFirstPosition = !nps.lastPosition || nps.currentWithholding === 0;

                // Render appropriate view
                if (isFirstPosition) {
                    scenariosHTML = renderFirstPositionView(nps);
                } else {
                    scenariosHTML = renderStackingView(nps);
                }

                document.getElementById('nextPositionScenarios').innerHTML = scenariosHTML;
            } else {
                document.getElementById('nextPositionScenarios').innerHTML = '<p style="color: #86868b;">Next position scenarios not available (requires active positions).</p>';
            }

            resultsDiv.classList.add('active');
            resultsDiv.scrollIntoView({ behavior: 'smooth' });
        }

        function getOrdinalSuffix(num) {
            const j = num % 10;
            const k = num % 100;
            if (j == 1 && k != 11) return 'st';
            if (j == 2 && k != 12) return 'nd';
            if (j == 3 && k != 13) return 'rd';
            return 'th';
        }
    </script>
