<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCS Report Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f7;
            min-height: 100vh;
            padding: 30px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            margin-bottom: 24px;
            border: 1px solid rgba(0,0,0,0.04);
        }

        .header h1 {
            color: #1d1d1f;
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
        }

        .header p {
            color: #86868b;
            font-size: 1rem;
            font-weight: 400;
        }

        .main-content {
            background: white;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            border: 1px solid rgba(0,0,0,0.04);
        }

        .input-section {
            margin-bottom: 24px;
        }

        .input-section label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #1d1d1f;
            font-size: 0.95rem;
        }

        #fcsInput {
            width: 100%;
            min-height: 300px;
            padding: 12px;
            border: 1px solid #d1d1d6;
            border-radius: 12px;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            resize: vertical;
            background: #f5f5f7;
        }

        #fcsInput:focus {
            outline: none;
            border-color: #007aff;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
            background: white;
        }

        .analyze-btn {
            background: #007aff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            margin-top: 12px;
            transition: all 0.2s;
            font-family: inherit;
        }

        .analyze-btn:hover:not(:disabled) {
            background: #0051d5;
        }

        .analyze-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results {
            display: none;
            margin-top: 32px;
        }

        .results.active {
            display: block;
        }

        .results-section {
            background: white;
            border-radius: 18px;
            padding: 30px;
            margin-bottom: 24px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            border: 1px solid rgba(0,0,0,0.04);
        }

        .results-section h2 {
            color: #1d1d1f;
            margin-bottom: 20px;
            font-size: 1.3rem;
            font-weight: 600;
            letter-spacing: -0.3px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .results-section h3 {
            color: #1d1d1f;
            margin: 16px 0 12px 0;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: -0.2px;
        }

        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            margin-bottom: 16px;
        }

        .data-item {
            background: #f5f5f7;
            padding: 16px;
            border-radius: 12px;
            border: 1px solid transparent;
        }

        .data-label {
            font-size: 0.75rem;
            color: #86868b;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .data-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1d1d1f;
        }

        .withholding-breakdown {
            background: #f5f5f7;
            border-radius: 12px;
            padding: 16px;
            margin-top: 12px;
        }

        .withholding-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #e5e5ea;
        }

        .withholding-item:last-child {
            border-bottom: none;
        }

        .withholding-total {
            background: #e3f2fd;
            border: 2px solid #007aff;
            border-radius: 12px;
            padding: 16px;
            margin-top: 16px;
            text-align: center;
        }

        .withholding-total-number {
            font-size: 2rem;
            font-weight: 700;
            color: #007aff;
        }

        .withholding-total-label {
            color: #1d1d1f;
            font-size: 0.875rem;
            margin-top: 4px;
            font-weight: 500;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 12px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #e5e5ea;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e5e5ea;
        }

        th {
            background: #f5f5f7;
            font-weight: 600;
            color: #1d1d1f;
            font-size: 0.875rem;
        }

        td {
            color: #1d1d1f;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .badge-success {
            background: #d1f4e0;
            color: #1e6f3d;
        }

        .badge-warning {
            background: #fff3cd;
            color: #9a6e00;
        }

        .badge-danger {
            background: #ffe5e5;
            color: #c41e3a;
        }

        .badge-info {
            background: #e3f2fd;
            color: #0051d5;
        }

        .highlight-row {
            background: #f0f9ff !important;
        }

        .error {
            background: #ffe5e5;
            color: #c41e3a;
            padding: 16px;
            border-radius: 12px;
            margin-top: 16px;
            display: none;
            border: 1px solid #ffb3b3;
        }

        .error.active {
            display: block;
        }

        .affordable-box {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 24px;
            border-radius: 12px;
            margin-top: 16px;
        }

        .affordable-box h3 {
            color: white;
            margin-bottom: 16px;
        }

        .affordable-amount {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .affordable-details {
            font-size: 0.95rem;
            opacity: 0.9;
        }

        .info-box {
            background: #f5f5f7;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 12px;
        }

        .info-box p {
            margin: 8px 0;
            color: #1d1d1f;
        }

        details {
            background: white;
            border: 1px solid #e5e5ea;
            border-radius: 12px;
            padding: 0;
            overflow: hidden;
        }

        details summary {
            list-style: none;
        }

        details summary::-webkit-details-marker {
            display: none;
        }

        #hopScenariosSection:empty {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä FCS Report Analyzer (Updated 03:32 AM)</h1>
            <p>Analyze withholding, terms, and affordable funding capacity</p>
        </div>

        <div class="main-content">
            <div class="input-section">
                <label for="fcsInput">Paste Full FCS Report:</label>
                <textarea id="fcsInput" placeholder="Paste your complete FCS report here..."></textarea>
                <button class="analyze-btn" onclick="analyzeFCS()">üîç Analyze Report</button>
            </div>

            <div class="error" id="errorMsg"></div>

            <div class="results" id="results">
                <!-- Business Overview -->
                <div class="results-section">
                    <h2>üè¢ Business Overview</h2>
                    <div class="data-grid" id="businessOverview"></div>
                </div>

                <!-- Current Withholding -->
                <div class="results-section">
                    <h2>üí∞ Current Withholding Analysis</h2>
                    <div id="withholdingAnalysis"></div>
                </div>

                <!-- Last Position Analysis -->
                <div class="results-section">
                    <h2>üéØ Last Position Analysis</h2>
                    <div id="lastPositionAnalysis"></div>
                </div>

                <!-- Hop Scenarios -->
                <div class="results-section" id="hopScenariosSection">
                    <div id="hopScenarios"></div>
                </div>

                <!-- Affordable Funding Scenarios -->
                <div class="results-section">
                    <h2>üíµ Affordable Funding Scenarios</h2>
                    <div id="affordableAnalysis"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function analyzeFCS() {
            const fcsText = document.getElementById('fcsInput').value;
            const errorDiv = document.getElementById('errorMsg');
            const resultsDiv = document.getElementById('results');

            if (!fcsText.trim()) {
                errorDiv.textContent = 'Please paste an FCS report first.';
                errorDiv.classList.add('active');
                resultsDiv.classList.remove('active');
                return;
            }

            errorDiv.classList.remove('active');

            // Show loading
            const analyzeBtn = document.querySelector('.analyze-btn');
            analyzeBtn.disabled = true;
            analyzeBtn.textContent = '‚è≥ Analyzing...';

            try {
                // Call n8n webhook
                const response = await fetch('https://dannyatorres.app.n8n.cloud/webhook/fcs-analysis', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        fcs_text: fcsText
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error('Analysis failed: ' + errorText);
                }

                // Get raw response first
                const rawText = await response.text();
                console.log('Raw response text:', rawText);

                let result;
                try {
                    result = JSON.parse(rawText);
                } catch (e) {
                    console.error('JSON parse failed:', e);
                    console.error('Response was:', rawText.substring(0, 500));
                    throw new Error('Invalid JSON from server');
                }

                // Check if it's wrapped in debug object
                if (result.debug) {
                    let cleanText = result.debug.text;

                    // Remove markdown code blocks
                    if (cleanText.includes('```')) {
                        cleanText = cleanText.split('```')[1];
                        if (cleanText.startsWith('json')) {
                            cleanText = cleanText.substring(4);
                        }
                        cleanText = cleanText.split('```')[0];
                    }

                    // Parse the cleaned JSON
                    result = JSON.parse(cleanText.trim());
                }

                console.log('Cleaned result:', result);

                if (result.error) {
                    throw new Error(result.error);
                }

                displayResults(result);

            } catch (error) {
                errorDiv.textContent = 'Error analyzing FCS: ' + error.message;
                errorDiv.classList.add('active');
                resultsDiv.classList.remove('active');
                console.error(error);
            } finally {
                analyzeBtn.disabled = false;
                analyzeBtn.textContent = 'üîç Analyze Report';
            }
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');

            // Business Overview
            const overview = data.businessOverview || {};
            const overviewHTML = `
                <div class="data-item">
                    <div class="data-label">Business Name</div>
                    <div class="data-value">${overview.name || 'N/A'}</div>
                </div>
                <div class="data-item">
                    <div class="data-label">Industry</div>
                    <div class="data-value">${overview.industry || 'N/A'}</div>
                </div>
                <div class="data-item">
                    <div class="data-label">State</div>
                    <div class="data-value">${overview.state || 'N/A'}</div>
                </div>
                <div class="data-item">
                    <div class="data-label">Current Position</div>
                    <div class="data-value">${overview.currentPositions || 'N/A'} active</div>
                </div>
                <div class="data-item">
                    <div class="data-label">Next Position</div>
                    <div class="data-value">${overview.nextPosition ? overview.nextPosition + getOrdinalSuffix(overview.nextPosition) : 'N/A'}</div>
                </div>
                <div class="data-item">
                    <div class="data-label">Avg Monthly Revenue</div>
                    <div class="data-value">${(overview.avgRevenue || 0).toLocaleString()}</div>
                </div>
                <div class="data-item">
                    <div class="data-label">Avg Bank Balance</div>
                    <div class="data-value">${(overview.avgBankBalance || 0).toLocaleString()}</div>
                </div>
                <div class="data-item">
                    <div class="data-label">Negative Days</div>
                    <div class="data-value">${overview.negativeDays !== undefined ? overview.negativeDays : 'N/A'}</div>
                </div>
            `;
            document.getElementById('businessOverview').innerHTML = overviewHTML;

            // Withholding Analysis
            const withholding = data.withholding || {};
            if (withholding.breakdown && withholding.breakdown.length > 0) {
                let withholdHTML = '<div class="withholding-breakdown">';
                withholding.breakdown.forEach(item => {
                    withholdHTML += `
                        <div class="withholding-item">
                            <div>
                                <strong>${item.lender}</strong><br>
                                <span style="font-size: 0.875rem; color: #64748b;">
                                    ${item.payment.toLocaleString()} ${item.frequency}
                                    (Daily: ${item.dailyRate.toFixed(2)} √ó 21 = ${item.monthlyPayment.toFixed(2)}/mo)
                                </span>
                            </div>
                            <div style="text-align: right;">
                                <strong style="color: #007aff; font-size: 1.1rem;">${item.withholdPct.toFixed(2)}%</strong>
                            </div>
                        </div>
                    `;
                });
                withholdHTML += '</div>';
                withholdHTML += `
                    <div class="withholding-total">
                        <div class="withholding-total-number">${withholding.totalWithhold.toFixed(2)}%</div>
                        <div class="withholding-total-label">TOTAL CURRENT WITHHOLDING</div>
                    </div>
                `;
                document.getElementById('withholdingAnalysis').innerHTML = withholdHTML;
            } else {
                document.getElementById('withholdingAnalysis').innerHTML = '<p>No active MCA positions found.</p>';
            }

            // Last Position Analysis
            let lastPosHTML = '';
            if (data.lastPositionAnalysis && data.lastPositionAnalysis.scenarios && data.lastPositionAnalysis.scenarios.length > 0) {
                const lpa = data.lastPositionAnalysis;

                // Check if payment is unknown
                if (lpa.paymentUnknown) {
                    lastPosHTML = '<h3>üéØ Last Position Analysis</h3>';
                    lastPosHTML += `<div class="info-box" style="background: #fef3c7; border-left: 4px solid #f59e0b;">`;
                    lastPosHTML += `<p><strong>‚ö†Ô∏è Recent MCA Detected</strong></p>`;
                    lastPosHTML += `<p>${lpa.reason}</p>`;
                    if (lpa.deposit) {
                        lastPosHTML += `<p><strong>Deposit:</strong> ${lpa.deposit.amount.toLocaleString()} on ${lpa.deposit.date}`;
                        if (lpa.deposit.lender) lastPosHTML += ` from ${lpa.deposit.lender}`;
                        lastPosHTML += `</p>`;
                    }
                    lastPosHTML += `<p style="margin-top: 10px; font-size: 0.9rem; color: #92400e;">Cannot calculate term scenarios without visible recurring payment. Check back after first payment is pulled.</p>`;
                    lastPosHTML += `</div>`;
                } else {
                    // Normal display with scenarios
                    lastPosHTML = '<h3>üéØ Last Position Analysis</h3>';

                    // Deposit and Payment Info
                    lastPosHTML += `<div class="info-box" style="margin-bottom: 15px;">`;
                    if (lpa.deposit) {
                        lastPosHTML += `<p><strong>Deposit:</strong> ${lpa.deposit.amount.toLocaleString()} on ${lpa.deposit.date}`;
                        if (lpa.deposit.lender) lastPosHTML += ` from ${lpa.deposit.lender}`;
                        lastPosHTML += `</p>`;
                    }
                    if (lpa.payment) {
                        lastPosHTML += `<p><strong>Payment:</strong> ${lpa.payment.toLocaleString()} ${lpa.frequency}</p>`;
                    }
                    lastPosHTML += `</div>`;

                    // Most Likely Scenario (highlighted)
                    const mostLikely = lpa.scenarios[0];
                    lastPosHTML += `<div class="most-likely-scenario" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 20px; border-radius: 8px; margin-bottom: 20px;">`;
                    lastPosHTML += `<h4 style="margin: 0 0 15px 0; color: white;">üíé Most Likely Original Deal</h4>`;
                    lastPosHTML += `<div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px;">`;
                    lastPosHTML += `<div><div style="font-size: 0.85rem; opacity: 0.9;">üí∞ Funding</div><div style="font-size: 1.3rem; font-weight: 600;">${mostLikely.originalFunding.toLocaleString()}</div></div>`;
                    lastPosHTML += `<div><div style="font-size: 0.85rem; opacity: 0.9;">üìÖ Term</div><div style="font-size: 1.3rem; font-weight: 600;">${mostLikely.term} ${mostLikely.termUnit}</div></div>`;
                    lastPosHTML += `<div><div style="font-size: 0.85rem; opacity: 0.9;">üìä Factor</div><div style="font-size: 1.3rem; font-weight: 600;">${mostLikely.factor}</div></div>`;
                    lastPosHTML += `<div><div style="font-size: 0.85rem; opacity: 0.9;">üíµ Fee</div><div style="font-size: 1.3rem; font-weight: 600;">${mostLikely.fee.toLocaleString()} (${mostLikely.feePercent})</div></div>`;
                    lastPosHTML += `</div>`;
                    lastPosHTML += `<div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.3); font-size: 0.9rem;">`;
                    lastPosHTML += `<strong>‚úÖ Why:</strong> ${mostLikely.reasoning}`;
                    lastPosHTML += `</div>`;
                    lastPosHTML += `</div>`;

                    // Other scenarios (collapsible)
                    if (lpa.scenarios.length > 1) {
                        lastPosHTML += `<details style="margin-bottom: 20px;">`;
                        lastPosHTML += `<summary style="cursor: pointer; font-weight: 600; padding: 10px; background: #f1f5f9; border-radius: 4px; user-select: none;">üìã Other Possible Scenarios (${lpa.scenarios.length - 1} alternatives) ‚ñº</summary>`;
                        lastPosHTML += `<table style="margin-top: 15px;"><thead><tr>`;
                        lastPosHTML += `<th>Term</th><th>Original Funding</th><th>Fee</th><th>Total Payback</th><th>Factor</th><th>Likelihood</th><th>Reasoning</th>`;
                        lastPosHTML += `</tr></thead><tbody>`;

                        // Show scenarios 2 onwards
                        for (let i = 1; i < lpa.scenarios.length; i++) {
                            const scenario = lpa.scenarios[i];
                            const likelihoodColors = {
                                'most-likely': '#10b981',
                                'very-likely': '#3b82f6',
                                'likely': '#8b5cf6',
                                'possible': '#f59e0b',
                                'unlikely': '#ef4444'
                            };
                            const color = likelihoodColors[scenario.likelihood] || '#6b7280';

                            lastPosHTML += `<tr>`;
                            lastPosHTML += `<td>${scenario.term} ${scenario.termUnit}</td>`;
                            lastPosHTML += `<td><strong>${scenario.originalFunding.toLocaleString()}</strong></td>`;
                            lastPosHTML += `<td>${scenario.fee.toLocaleString()} (${scenario.feePercent})</td>`;
                            lastPosHTML += `<td>${scenario.totalPayback.toLocaleString()}</td>`;
                            lastPosHTML += `<td>${scenario.factor}</td>`;
                            lastPosHTML += `<td><span style="background: ${color}; color: white; padding: 2px 8px; border-radius: 12px; font-size: 0.85rem; white-space: nowrap;">${scenario.likelihood}</span></td>`;
                            lastPosHTML += `<td style="font-size: 0.9rem;">${scenario.reasoning}</td>`;
                            lastPosHTML += `</tr>`;
                        }

                        lastPosHTML += `</tbody></table></details>`;
                    }
                }

                document.getElementById('lastPositionAnalysis').innerHTML = lastPosHTML;
            } else {
                document.getElementById('lastPositionAnalysis').innerHTML = '<p>No last position data available or unable to analyze.</p>';
            }

            // Hop Scenarios (NEW SECTION)
            if (data.hopScenarios) {
                const hs = data.hopScenarios;
                let hopHTML = '<h3>üìä Hop-Based Funding Scenarios</h3>';

                hopHTML += `<div class="info-box" style="margin-bottom: 15px; background: #f0f9ff; border-left: 4px solid #3b82f6;">`;
                hopHTML += `<p><strong>Based on Last Position:</strong> ${hs.lastPosition.funding.toLocaleString()}, ${hs.lastPosition.term} ${hs.lastPosition.termUnit}, ${hs.lastPosition.factor} factor, ${hs.lastPosition.feePercent} fee</p>`;
                hopHTML += `<p style="font-size: 0.9rem; color: #1e40af; margin-top: 8px;">The "hop" rule: Next position is typically 50-70% of last position's amount and term. Stronger files can push toward 70%.</p>`;
                hopHTML += `</div>`;

                hopHTML += `<div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;">`;

                hs.scenarios.forEach(scenario => {
                    const borderColors = {
                        50: '#10b981',
                        60: '#f59e0b',
                        70: '#ef4444'
                    };
                    const bgColors = {
                        50: '#ecfdf5',
                        60: '#fffbeb',
                        70: '#fef2f2'
                    };

                    hopHTML += `<div style="border: 2px solid ${borderColors[scenario.hopPercent]}; background: ${bgColors[scenario.hopPercent]}; padding: 15px; border-radius: 8px;">`;
                    hopHTML += `<h4 style="margin: 0 0 10px 0; color: ${borderColors[scenario.hopPercent]};">${scenario.label}</h4>`;
                    hopHTML += `<p style="font-size: 0.85rem; color: #64748b; margin-bottom: 12px;">${scenario.description}</p>`;

                    hopHTML += `<div style="margin-bottom: 8px;"><strong>üí∞ Funding:</strong> ${scenario.funding.toLocaleString()}</div>`;
                    hopHTML += `<div style="margin-bottom: 8px;"><strong>üìÖ Term:</strong> ${scenario.term} ${scenario.termUnit}</div>`;
                    hopHTML += `<div style="margin-bottom: 8px;"><strong>üí≥ Payment:</strong> ${scenario.payment.toLocaleString()} ${scenario.frequency}</div>`;
                    hopHTML += `<div style="margin-bottom: 8px;"><strong>üìä Factor:</strong> ${scenario.factor}</div>`;
                    hopHTML += `<div style="margin-bottom: 8px;"><strong>üíµ Total Payback:</strong> ${scenario.totalPayback.toLocaleString()}</div>`;

                    hopHTML += `<div style="margin-top: 12px; padding-top: 12px; border-top: 1px solid #e2e8f0;">`;
                    hopHTML += `<div style="font-size: 0.9rem;"><strong>Withholding Impact:</strong></div>`;
                    hopHTML += `<div style="font-size: 0.85rem; color: #64748b;">Adds ${scenario.additionalWithholding}% ‚Üí Total ${scenario.newTotalWithholding}%</div>`;
                    hopHTML += `</div>`;

                    hopHTML += `</div>`;
                });

                hopHTML += `</div>`;

                document.getElementById('hopScenarios').innerHTML = hopHTML;
            } else {
                document.getElementById('hopScenarios').innerHTML = '';
            }

            // Affordable Funding Scenarios
            if (data.affordableFundingScenarios) {
                const afs = data.affordableFundingScenarios;
                let afsHTML = '';

                // Most Likely Range
                if (afs.mostLikelyRange) {
                    const mlr = afs.mostLikelyRange;
                    afsHTML += `
                        <div style="background: linear-gradient(135deg, #f59e0b, #d97706); color: white; padding: 24px; border-radius: 12px; margin-bottom: 20px;">
                            <h4 style="margin-bottom: 10px; color: white; font-size: 1rem;">üéØ Most Likely Fundable Range</h4>
                            <div style="font-size: 1.8rem; font-weight: 700; margin-bottom: 8px;">
                                $${mlr.minFunding.toLocaleString()} - $${mlr.maxFunding.toLocaleString()}
                            </div>
                            <div style="font-size: 0.9rem; opacity: 0.95;">
                                <strong>Typical Terms:</strong> ${mlr.typicalTermRange}<br>
                                <strong>Typical Factors:</strong> ${mlr.typicalFactorRange}<br>
                                <strong>Why:</strong> ${mlr.reasoning}
                            </div>
                        </div>
                    `;
                }

                // Helper function to render scenario table
                const renderScenarioTable = (scenarios, title, color) => {
                    if (!scenarios || scenarios.length === 0) return '';

                    let html = `
                        <h3 style="margin-top: 20px; margin-bottom: 10px; font-size: 1.1rem;">${color} ${title}</h3>
                        <table>
                            <thead>
                                <tr>
                                    <th>Scenario</th>
                                    <th>Funding</th>
                                    <th>Term</th>
                                    <th>Payment</th>
                                    <th>Factor</th>
                                    <th>Total Payback</th>
                                    <th>Withholding</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;

                    scenarios.forEach(s => {
                        html += `
                            <tr>
                                <td>${s.name}</td>
                                <td><strong>$${s.funding.toLocaleString()}</strong></td>
                                <td>${s.term} ${s.termUnit}</td>
                                <td>$${s.payment.toLocaleString()} ${s.paymentFrequency}</td>
                                <td>${s.factor}</td>
                                <td>$${s.totalPayback.toLocaleString()}</td>
                                <td style="font-size: 0.85rem;">${s.targetWithholding}</td>
                            </tr>
                            <tr>
                                <td colspan="7" style="font-size: 0.85rem; color: #64748b; padding: 8px 12px; background: #f9fafb; border-bottom: 2px solid #e5e5ea;">
                                    <em>${s.reasoning}</em>
                                </td>
                            </tr>
                        `;
                    });

                    html += '</tbody></table>';
                    return html;
                };

                // Render all tiers
                afsHTML += renderScenarioTable(afs.conservative, 'Conservative Scenarios', 'üü¢');
                afsHTML += renderScenarioTable(afs.moderate, 'Moderate Scenarios', 'üü°');
                afsHTML += renderScenarioTable(afs.aggressive, 'Aggressive Scenarios', 'üî¥');

                // Considerations
                if (afs.considerations && afs.considerations.length > 0) {
                    afsHTML += '<h3 style="margin-top: 24px; margin-bottom: 12px; font-size: 1.1rem;">‚ö†Ô∏è Important Considerations</h3>';
                    afs.considerations.forEach(consideration => {
                        afsHTML += `
                            <div style="background: #f5f5f7; padding: 16px; border-left: 4px solid #f59e0b; margin-bottom: 12px; border-radius: 8px;">
                                <strong style="color: #1d1d1f;">${consideration.category}:</strong>
                                <ul style="margin: 8px 0 0 20px; color: #1d1d1f;">
                                    ${consideration.points.map(point => `<li>${point}</li>`).join('')}
                                </ul>
                            </div>
                        `;
                    });
                }

                document.getElementById('affordableAnalysis').innerHTML = afsHTML;
            } else {
                document.getElementById('affordableAnalysis').innerHTML = '<p>Affordable funding calculation unavailable.</p>';
            }

            resultsDiv.classList.add('active');
            resultsDiv.scrollIntoView({ behavior: 'smooth' });
        }

        function getOrdinalSuffix(num) {
            const j = num % 10;
            const k = num % 100;
            if (j == 1 && k != 11) return 'st';
            if (j == 2 && k != 12) return 'nd';
            if (j == 3 && k != 13) return 'rd';
            return 'th';
        }
    </script>
</body>
