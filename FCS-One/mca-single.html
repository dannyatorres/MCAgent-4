<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCS Single Processor - MCAgent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f7;
            min-height: 100vh;
            padding: 30px 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            margin-bottom: 24px;
            border: 1px solid rgba(0,0,0,0.04);
        }

        .header-top {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .back-btn {
            text-decoration: none;
            color: #007aff;
            font-size: 0.95rem;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            font-weight: 500;
            transition: opacity 0.2s;
        }

        .back-btn:hover {
            opacity: 0.7;
        }

        h1 {
            color: #1d1d1f;
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .subtitle {
            color: #86868b;
            font-size: 1rem;
            font-weight: 400;
            margin-top: 8px;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            margin-bottom: 24px;
            border: 1px solid rgba(0,0,0,0.04);
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 20px;
            letter-spacing: -0.3px;
        }

        .folder-list {
            max-height: 500px;
            overflow-y: auto;
            border-radius: 12px;
            padding: 8px;
        }

        /* Custom scrollbar */
        .folder-list::-webkit-scrollbar {
            width: 8px;
        }

        .folder-list::-webkit-scrollbar-track {
            background: #f5f5f7;
            border-radius: 4px;
        }

        .folder-list::-webkit-scrollbar-thumb {
            background: #d1d1d6;
            border-radius: 4px;
        }

        .folder-list::-webkit-scrollbar-thumb:hover {
            background: #b4b4b8;
        }

        .folder-item {
            padding: 16px;
            margin: 8px 0;
            background: #f5f5f7;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .folder-item:hover {
            background: #ececef;
            border-color: #d1d1d6;
        }

        .folder-item.processing {
            background: #fff3cd;
            border-color: #ffc107;
        }

        .folder-item.completed {
            background: #d1f4e0;
            border-color: #34c759;
        }

        .folder-item.error {
            background: #ffe5e5;
            border-color: #ff3b30;
        }

        .folder-icon {
            font-size: 24px;
        }

        .folder-info {
            flex: 1;
        }

        .folder-name {
            font-size: 0.95rem;
            font-weight: 500;
            color: #1d1d1f;
            margin-bottom: 4px;
        }

        .folder-status {
            font-size: 0.85rem;
            color: #86868b;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }

        .btn-primary {
            background: #007aff;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #0051d5;
        }

        .btn-secondary {
            background: #34c759;
            color: white;
        }

        .btn-secondary:hover {
            background: #2fb350;
        }

        .btn-subtle {
            background: transparent;
            color: #86868b;
            border: 1px solid #d1d1d6;
            padding: 8px 16px;
            font-size: 0.85rem;
        }

        .btn-subtle:hover {
            background: #f5f5f7;
            color: #1d1d1f;
            border-color: #b4b4b8;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        .btn:disabled {
            background: #d1d1d6;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .status {
            margin-top: 16px;
            padding: 14px 18px;
            border-radius: 10px;
            display: none;
            font-size: 0.9rem;
        }

        .status.show {
            display: block;
        }

        .status.success {
            background: #d1f4e0;
            color: #1d7a3a;
            border: 1px solid #34c759;
        }

        .status.error {
            background: #ffe5e5;
            color: #d32f2f;
            border: 1px solid #ff3b30;
        }

        .status.info {
            background: #e3f2fd;
            color: #0277bd;
            border: 1px solid #007aff;
        }

        .loading {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #86868b;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 12px;
            opacity: 0.5;
        }

        .controls {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .badge-success {
            background: #d1f4e0;
            color: #1d7a3a;
        }

        .badge-processing {
            background: #fff3cd;
            color: #856404;
        }

        .badge-error {
            background: #ffe5e5;
            color: #d32f2f;
        }

        /* Upload Section Styles */
        .upload-area {
            border: 2px dashed #d1d1d6;
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            background: linear-gradient(135deg, #f5f5f7 0%, #ffffff 100%);
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            border-color: #007aff;
            background: linear-gradient(135deg, #e3f2fd 0%, #ffffff 100%);
            transform: translateY(-2px);
        }

        .upload-area.drag-over {
            border-color: #007aff;
            background: #e3f2fd;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 12px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .file-list {
            margin: 20px 0;
        }

        .file-item {
            background: #f5f5f7;
            padding: 12px 16px;
            border-radius: 10px;
            margin: 8px 0;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.2s;
        }

        .file-item:hover {
            background: #ececef;
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: 500;
            color: #1d1d1f;
            font-size: 0.9rem;
        }

        .file-size {
            font-size: 0.8rem;
            color: #86868b;
            margin-top: 2px;
        }

        .remove-file {
            background: #ff3b30;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .remove-file:hover {
            background: #d32f2f;
        }

        .input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d1d1d6;
            border-radius: 10px;
            font-size: 0.95rem;
            font-family: inherit;
            transition: all 0.2s;
            margin-bottom: 16px;
        }

        .input:focus {
            outline: none;
            border-color: #007aff;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        @media (max-width: 768px) {
            body {
                padding: 20px 16px;
            }

            .header {
                padding: 24px;
            }

            h1 {
                font-size: 1.6rem;
            }

            .card {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-top">
                <a href="../Main.html" class="back-btn">← Back to Home</a>
            </div>
            <h1>
                <span>⚡</span>
                FCS Single Processor
            </h1>
            <p class="subtitle">Process bank statements one business at a time with real-time feedback</p>
        </div>

        <!-- Upload Section -->
        <div class="card">
            <h3 class="card-title">📤 Upload Bank Statements</h3>

            <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
                <div class="upload-icon">☁️</div>
                <h4 style="margin-bottom: 8px; color: #1d1d1f;">Drop files here or click to upload</h4>
                <p style="font-size: 0.9rem; color: #86868b;">Supports PDF files (max 30 pages per file)</p>
                <input type="file" id="fileInput" accept=".pdf" multiple style="display: none;">
            </div>

            <div id="fileListContainer" style="display: none;">
                <h4 style="margin-bottom: 12px; color: #1d1d1f; font-size: 1rem;">Selected Files:</h4>
                <div class="file-list" id="fileList"></div>
            </div>

            <input
                type="text"
                id="businessName"
                class="input"
                placeholder="Enter business name (e.g., 'Acme Corp')"
                style="display: none;"
            >

            <button
                id="uploadBtn"
                class="btn btn-primary"
                onclick="uploadFiles()"
                style="display: none; width: 100%;"
            >
                📤 Upload & Create Folder
            </button>

            <div id="uploadStatus" class="status"></div>
        </div>

        <div class="card">
            <h3 class="card-title">📂 Available Folders</h3>

            <div class="controls">
                <button class="btn btn-subtle" onclick="loadFolders()">
                    🔄 Refresh Folders
                </button>
            </div>

            <div class="folder-list" id="folderList">
                <div class="empty-state">
                    <div class="empty-state-icon">📂</div>
                    <p>Loading folders automatically...</p>
                </div>
            </div>

            <div id="mainStatus" class="status"></div>
        </div>
    </div>

    <script>
        let foldersData = [];
        let processedFolders = new Set();
        let selectedFiles = [];

        // Auto-load folders on page load
        window.addEventListener('load', function() {
            loadFolders();
        });

        // ===== Upload Functionality =====

        // Handle file selection
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('fileInput');
            const uploadArea = document.getElementById('uploadArea');

            fileInput.addEventListener('change', handleFileSelect);

            // Drag and drop
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadArea.classList.add('drag-over');
            });

            uploadArea.addEventListener('dragleave', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('drag-over');
            });

            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('drag-over');
                const files = e.dataTransfer.files;
                addFiles(files);
            });
        });

        function handleFileSelect(e) {
            addFiles(e.target.files);
        }

        function addFiles(files) {
            for (let file of files) {
                if (file.type === 'application/pdf') {
                    selectedFiles.push(file);
                }
            }
            displayFiles();
        }

        function displayFiles() {
            const fileList = document.getElementById('fileList');
            const fileListContainer = document.getElementById('fileListContainer');
            const businessName = document.getElementById('businessName');
            const uploadBtn = document.getElementById('uploadBtn');

            if (selectedFiles.length === 0) {
                fileListContainer.style.display = 'none';
                businessName.style.display = 'none';
                uploadBtn.style.display = 'none';
                return;
            }

            fileListContainer.style.display = 'block';
            businessName.style.display = 'block';
            uploadBtn.style.display = 'block';

            let html = '';
            selectedFiles.forEach((file, index) => {
                const sizeInMB = (file.size / 1024 / 1024).toFixed(2);
                html += `
                    <div class="file-item">
                        <span style="font-size: 24px;">📄</span>
                        <div class="file-info">
                            <div class="file-name">${file.name}</div>
                            <div class="file-size">${sizeInMB} MB</div>
                        </div>
                        <button class="remove-file" onclick="removeFile(${index})">✕ Remove</button>
                    </div>
                `;
            });

            fileList.innerHTML = html;
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            displayFiles();
        }

        async function uploadFiles() {
            const businessName = document.getElementById('businessName').value.trim();
            const uploadStatus = document.getElementById('uploadStatus');
            const uploadBtn = document.getElementById('uploadBtn');

            if (selectedFiles.length === 0) {
                showStatus(uploadStatus, '⚠️ Please select at least one PDF file', 'error');
                return;
            }

            if (!businessName) {
                showStatus(uploadStatus, '⚠️ Please enter a business name', 'error');
                return;
            }

            uploadBtn.disabled = true;
            uploadBtn.innerHTML = '<span class="loading"></span>Uploading...';
            showStatus(uploadStatus, '📤 Uploading files to cloud storage...', 'info');

            try {
                // Convert files to base64
                const filePromises = selectedFiles.map(file => fileToBase64(file));
                const filesData = await Promise.all(filePromises);

                const uploadData = {
                    businessName: businessName,
                    files: filesData.map((base64, index) => ({
                        name: selectedFiles[index].name,
                        content: base64,
                        mimeType: 'application/pdf'
                    }))
                };

                // Send to n8n webhook
                const response = await fetch('https://dannyatorres.app.n8n.cloud/webhook/upload-pdfs', {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(uploadData)
                });

                showStatus(uploadStatus, '✅ Files uploaded successfully! Folder created.', 'success');

                // Clear form
                selectedFiles = [];
                document.getElementById('businessName').value = '';
                document.getElementById('fileInput').value = '';
                displayFiles();

                // Reload folders after 2 seconds
                setTimeout(() => {
                    loadFolders();
                    uploadBtn.disabled = false;
                    uploadBtn.innerHTML = '📤 Upload & Create Folder';
                }, 2000);

            } catch (error) {
                console.error('Upload error:', error);
                showStatus(uploadStatus, '❌ Upload failed. Please try again.', 'error');
                uploadBtn.disabled = false;
                uploadBtn.innerHTML = '📤 Upload & Create Folder';
            }
        }

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // ===== Folder Processing Functions =====

        // Load folders from storage
        async function loadFolders() {
            const statusDiv = document.getElementById('mainStatus');
            const folderList = document.getElementById('folderList');

            showStatus(statusDiv, 'Loading available folders...', 'info');

            const listUrl = 'https://dannyatorres.app.n8n.cloud/webhook/list-folders';

            try {
                const response = await fetch(listUrl, {
                    method: 'GET',
                    headers: { 'Accept': 'application/json' }
                });

                if (response.ok) {
                    const text = await response.text();

                    if (!text || text.trim().length === 0) {
                        displayFolders([]);
                        showStatus(statusDiv, 'No folders in workflow directory', 'info');
                        return;
                    }

                    const data = JSON.parse(text);

                    if (data.folders && Array.isArray(data.folders)) {
                        if (data.folders.length === 0) {
                            displayFolders([]);
                        } else {
                            foldersData = data.folders;
                            displayFolders(data.folders);
                            showStatus(statusDiv, `✅ Loaded ${data.folders.length} folders`, 'success');
                        }
                    } else {
                        displayFolders([]);
                    }
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }

            } catch (error) {
                console.error('Error loading folders:', error);
                showStatus(statusDiv, 'Error loading folders. Make sure the list-folders webhook is active.', 'error');
            }
        }

        // Display folders
        function displayFolders(folders) {
            const listContainer = document.getElementById('folderList');

            if (folders.length === 0) {
                listContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">📂</div>
                        <p>No folders found in workflow directory</p>
                    </div>
                `;
                return;
            }

            // Build folder list
            let html = '';
            folders.forEach((folder, index) => {
                const isProcessed = processedFolders.has(folder.id);
                const statusClass = isProcessed ? 'completed' : '';
                const statusBadge = isProcessed ? '<span class="badge badge-success">✓ Processed</span>' : '<span class="badge badge-processing">⏳ Pending</span>';

                html += `
                    <div class="folder-item ${statusClass}" id="folder-${folder.id}">
                        <span class="folder-icon">📁</span>
                        <div class="folder-info">
                            <div class="folder-name">${folder.name}</div>
                            <div class="folder-status" id="status-${folder.id}">
                                ${statusBadge}
                            </div>
                        </div>
                        <button
                            class="btn btn-primary btn-small"
                            id="btn-${folder.id}"
                            onclick="processFolder('${folder.id}', '${folder.name.replace(/'/g, "\\'")}')"
                            ${isProcessed ? 'disabled' : ''}
                        >
                            ${isProcessed ? '✓ Done' : '▶️ Process'}
                        </button>
                    </div>
                `;
            });

            listContainer.innerHTML = html;
        }

        // Process single folder with smart error detection
        async function processFolder(folderId, folderName) {
            const folderItem = document.getElementById(`folder-${folderId}`);
            const statusDiv = document.getElementById(`status-${folderId}`);
            const btn = document.getElementById(`btn-${folderId}`);

            // Update UI to processing state
            folderItem.classList.add('processing');
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span>OCR Processing...';
            statusDiv.innerHTML = '<span class="badge badge-processing">⏳ Processing OCR...</span>';

            const webhookUrl = 'https://dannyatorres.app.n8n.cloud/webhook/mca-processor-single';

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        folderId: folderId,
                        folderName: folderName,
                        mode: 'single'
                    })
                });

                if (response.ok) {
                    // Try to parse JSON response
                    let result;
                    try {
                        result = await response.json();
                    } catch (jsonError) {
                        // JSON parse failed - likely authentication issue
                        throw new Error('AUTH_REQUIRED');
                    }

                    // Check if response indicates an error
                    if (result.status === 'error' || result.error) {
                        if (result.message && result.message.includes('401')) {
                            throw new Error('AUTH_REQUIRED');
                        } else if (result.message && result.message.includes('page')) {
                            throw new Error('PAGE_LIMIT');
                        } else {
                            throw new Error(result.message || 'UNKNOWN_ERROR');
                        }
                    }

                    // OCR Success! Email will follow
                    btn.innerHTML = '📧 Sending Email...';
                    btn.style.background = '#ffc107';

                    showStatus(document.getElementById('mainStatus'),
                        `✅ ${folderName}: ${result.message || 'OCR complete - email sending...'}`,
                        'success'
                    );

                    // Wait for email to be sent
                    setTimeout(() => {
                        btn.innerHTML = '✅ Complete';
                        btn.style.background = '#34c759';
                        folderItem.classList.remove('processing');
                        folderItem.classList.add('completed');
                        statusDiv.innerHTML = '<span class="badge badge-success">✓ Email Sent!</span>';

                        processedFolders.add(folderId);

                        showStatus(document.getElementById('mainStatus'),
                            `✅ ${folderName}: FCS report sent! Check your email.`,
                            'success'
                        );

                        setTimeout(() => loadFolders(), 2000);
                    }, 30000);

                } else if (response.status === 401 || response.status === 403) {
                    throw new Error('AUTH_REQUIRED');
                } else if (response.status === 413) {
                    throw new Error('PAGE_LIMIT');
                } else {
                    throw new Error(`HTTP_${response.status}`);
                }

            } catch (error) {
                console.error('Processing error:', error);

                // Determine error type and show appropriate message
                let errorMessage = '';
                let errorIcon = '❌';

                if (error.message === 'AUTH_REQUIRED' || error.message.includes('Unexpected end of JSON')) {
                    errorIcon = '🔐';
                    errorMessage = `${folderName}: Authentication required. Reconnect your account in n8n, then click "Retry".`;
                } else if (error.message === 'PAGE_LIMIT' || error.message.includes('413')) {
                    errorIcon = '📄';
                    errorMessage = `${folderName}: File exceeds 30-page limit. Please reduce pages and click "Retry".`;
                } else if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                    // Try no-cors fallback
                    try {
                        await fetch(webhookUrl, {
                            method: 'POST',
                            mode: 'no-cors',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                folderId: folderId,
                                folderName: folderName
                            })
                        });

                        btn.innerHTML = '⏳ Processing...';
                        btn.disabled = false;
                        btn.style.background = '#ffc107';

                        showStatus(document.getElementById('mainStatus'),
                            `⏳ ${folderName}: Processing started (CORS mode). Check email in 2-3 minutes.`,
                            'info'
                        );

                        setTimeout(() => loadFolders(), 120000);
                        return;

                    } catch (noCorsError) {
                        errorIcon = '🔌';
                        errorMessage = `${folderName}: Connection error. Check if n8n workflow is active, then click "Retry".`;
                    }
                } else {
                    errorMessage = `${folderName}: ${error.message}. Click "Retry" to try again.`;
                }

                // Update UI for error state
                folderItem.classList.remove('processing');
                folderItem.classList.add('error');
                btn.innerHTML = '🔄 Retry';
                btn.disabled = false;
                btn.style.background = '#ff3b30';
                statusDiv.innerHTML = '<span class="badge badge-error">✗ Failed</span>';

                showStatus(document.getElementById('mainStatus'), `${errorIcon} ${errorMessage}`, 'error');
            }
        }

        // Show status message
        function showStatus(element, message, type) {
            element.textContent = message;
            element.className = `status show ${type}`;

            if (type === 'success') {
                setTimeout(() => {
                    element.className = 'status';
                }, 5000);
            }
        }
    </script>
</body>
</html>
