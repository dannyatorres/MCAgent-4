<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Splitter - Max 30 Pages</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f7;
            min-height: 100vh;
            padding: 30px 20px;
        }
        
        .container {
            max-width: 700px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            margin-bottom: 24px;
            border: 1px solid rgba(0,0,0,0.04);
        }
        
        h1 {
            color: #1d1d1f;
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }
        
        .subtitle {
            color: #86868b;
            font-size: 1rem;
            font-weight: 400;
        }
        
        .card {
            background: white;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            margin-bottom: 24px;
            border: 1px solid rgba(0,0,0,0.04);
        }
        
        .upload-area {
            border: 2px dashed #007aff;
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 24px;
        }
        
        .upload-area:hover {
            border-color: #0051d5;
            background: linear-gradient(135deg, #e0f2fe 0%, #dbeafe 100%);
            transform: scale(1.01);
        }
        
        .upload-area.dragging {
            border-color: #34c759;
            background: linear-gradient(135deg, #d1f4e0 0%, #c1f0d5 100%);
            transform: scale(1.02);
        }
        
        #fileInput {
            display: none;
        }
        
        .upload-icon {
            font-size: 64px;
            margin-bottom: 16px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        .upload-text {
            color: #1d1d1f;
            font-size: 1.2rem;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .upload-subtext {
            color: #86868b;
            font-size: 0.9rem;
        }
        
        .btn {
            background: #007aff;
            color: white;
            border: none;
            padding: 16px 20px;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s;
        }
        
        .btn:hover {
            background: #0051d5;
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            background: #d1d1d6;
            cursor: not-allowed;
            transform: none;
        }
        
        #status {
            padding: 14px 18px;
            border-radius: 10px;
            text-align: center;
            font-size: 0.9rem;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .status-info {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffc107;
        }
        
        .status-success {
            background: #d1f4e0;
            color: #1d7a3a;
            border: 1px solid #34c759;
        }
        
        .status-error {
            background: #ffe5e5;
            color: #d32f2f;
            border: 1px solid #ff3b30;
        }
        
        .file-info {
            background: #f5f5f7;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 24px;
            display: none;
        }
        
        .file-info p {
            margin: 5px 0;
            color: #1d1d1f;
            font-size: 0.9rem;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007aff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .download-links {
            margin-top: 20px;
        }
        
        .download-link {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            background: #007aff;
            color: white;
            margin: 12px 0;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
            font-size: 0.95rem;
        }
        
        .download-link:hover {
            background: #0051d5;
            transform: translateY(-2px);
        }
        
        .download-link span {
            font-size: 0.85rem;
            opacity: 0.9;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“„ PDF Splitter</h1>
            <p class="subtitle">Split PDFs into 30-page chunks for OCR processing</p>
        </div>
        
        <div class="card">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">ðŸ“Ž</div>
                <p class="upload-text">Click to upload or drag and drop</p>
                <p class="upload-subtext">PDF files only</p>
                <input type="file" id="fileInput" accept=".pdf">
            </div>
            
            <div class="file-info" id="fileInfo"></div>
            
            <button class="btn" id="splitBtn" disabled>Split PDF</button>
            
            <div class="spinner" id="spinner"></div>
            <div id="status"></div>
            <div id="downloadLinks" class="download-links"></div>
        </div>
    </div>

    <script>
        let pyodide;
        let selectedFile;
        
        // Initialize Pyodide
        async function initPyodide() {
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'status-info';
            statusDiv.textContent = 'Loading Python environment...';
            
            try {
                pyodide = await loadPyodide();
                await pyodide.loadPackage('micropip');
                const micropip = pyodide.pyimport('micropip');
                await micropip.install('pypdf');
                
                statusDiv.className = 'status-success';
                statusDiv.textContent = 'Ready to split PDFs!';
                setTimeout(() => statusDiv.textContent = '', 2000);
            } catch (error) {
                statusDiv.className = 'status-error';
                statusDiv.textContent = 'Error loading Python environment: ' + error.message;
            }
        }
        
        // Initialize on page load
        initPyodide();
        
        // File upload handling
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const splitBtn = document.getElementById('splitBtn');
        const fileInfo = document.getElementById('fileInfo');
        
        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragging');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragging');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragging');
            if (e.dataTransfer.files.length > 0) {
                handleFile(e.dataTransfer.files[0]);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });
        
        function handleFile(file) {
            if (file.type !== 'application/pdf') {
                alert('Please select a PDF file');
                return;
            }
            
            selectedFile = file;
            fileInfo.style.display = 'block';
            fileInfo.innerHTML = `
                <p><strong>File:</strong> ${file.name}</p>
                <p><strong>Size:</strong> ${(file.size / 1024 / 1024).toFixed(2)} MB</p>
            `;
            splitBtn.disabled = false;
        }
        
        splitBtn.addEventListener('click', async () => {
            if (!selectedFile || !pyodide) return;
            
            const statusDiv = document.getElementById('status');
            const spinner = document.getElementById('spinner');
            const downloadLinks = document.getElementById('downloadLinks');
            
            splitBtn.disabled = true;
            spinner.style.display = 'block';
            statusDiv.className = 'status-info';
            statusDiv.textContent = 'Processing PDF...';
            downloadLinks.innerHTML = '';
            
            try {
                // Read file as array buffer
                const arrayBuffer = await selectedFile.arrayBuffer();
                const uint8Array = new Uint8Array(arrayBuffer);
                
                // Write to Pyodide filesystem
                pyodide.FS.writeFile('/input.pdf', uint8Array);
                
                // Python code to split PDF
                await pyodide.runPythonAsync(`
from pypdf import PdfReader, PdfWriter
import json

def split_pdf(input_path, max_pages=30):
    reader = PdfReader(input_path)
    total_pages = len(reader.pages)
    
    results = []
    
    if total_pages <= max_pages:
        return json.dumps({
            "total_pages": total_pages,
            "message": "PDF has 30 pages or less, no splitting needed",
            "files": []
        })
    
    num_parts = (total_pages + max_pages - 1) // max_pages
    
    for part in range(num_parts):
        writer = PdfWriter()
        start_page = part * max_pages
        end_page = min((part + 1) * max_pages, total_pages)
        
        for page_num in range(start_page, end_page):
            writer.add_page(reader.pages[page_num])
        
        output_filename = f'/output_part{part + 1}.pdf'
        with open(output_filename, 'wb') as output_file:
            writer.write(output_file)
        
        results.append({
            "filename": f"part{part + 1}.pdf",
            "pages": f"{start_page + 1}-{end_page}",
            "page_count": end_page - start_page
        })
    
    return json.dumps({
        "total_pages": total_pages,
        "num_parts": num_parts,
        "files": results
    })

result = split_pdf('/input.pdf')
                `);
                
                const result = JSON.parse(pyodide.globals.get('result'));
                
                if (result.files.length === 0) {
                    statusDiv.className = 'status-info';
                    statusDiv.textContent = result.message;
                } else {
                    statusDiv.className = 'status-success';
                    statusDiv.textContent = `Successfully split into ${result.num_parts} parts!`;
                    
                    // Create download links
                    result.files.forEach((file, index) => {
                        const pdfData = pyodide.FS.readFile(`/output_part${index + 1}.pdf`);
                        const blob = new Blob([pdfData], { type: 'application/pdf' });
                        const url = URL.createObjectURL(blob);
                        
                        const link = document.createElement('a');
                        link.href = url;
                        link.download = `${selectedFile.name.replace('.pdf', '')}_${file.filename}`;
                        link.className = 'download-link';
                        link.innerHTML = `
                            <span>ðŸ“¥ Download ${file.filename}</span>
                            <span>Pages ${file.pages} â€¢ ${file.page_count} pages</span>
                        `;
                        downloadLinks.appendChild(link);
                    });
                }
                
            } catch (error) {
                statusDiv.className = 'status-error';
                statusDiv.textContent = 'Error: ' + error.message;
            } finally {
                spinner.style.display = 'none';
                splitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
